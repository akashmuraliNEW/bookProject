{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/style.css' %}">
</head>
<body>
 

    <form class="form" method="POST">
        {% csrf_token %}
     <div class="form-title"><span>SignUp in to your</span></div>
      <div class="title-2"><span>LIBARY</span></div>
      <div class="input-container">
        <input class="input-mail" type="text" name="username" placeholder="Enter username">
        <span> </span>
      </div>
      <div class="input-container">
        <input class="input-mail" type="email" name="email" placeholder="Enter email">
        <span> </span>
      </div>

      <section class="bg-stars">
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
      </section>

      <div class="input-container">
        <input class="input-pwd" type="password" name="password" placeholder="Enter password">
      </div>
      <div class="input-container">
        <input class="input-pwd" type="password"  name="cpassword" placeholder="Confirm password">
      </div>
      <button type="submit" class="submit">
        <span class="sign-text">Sign Up</span>
      </button>

      <p class="signup-link">
        Already have account?
        <a href="{% url 'login' %}" class="up">Sign in!</a>
      </p>
       
   </form>

</body>
</html>
