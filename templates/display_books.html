<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <h1 style="margin-left: 623px;">Book details</h1>  
   <div class="border border-success" style="width: 900px;margin-left: 350px; padding: 30px;">
   <table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Author Name</th>
          <th scope="col">Book Price</th>
          <th scope="col">Author Name</th>
        </tr>
      </thead>
      <tbody>
        {% for books in book %}
        <tr>
        
          <th scope="row">{{ books.id }}</th>
          <td><img src="{{ books.image.url }}" width="50" height="50">
           {{ books.title }}</td>
          <td>{{ books.price }}</td>
          <td>{{ books.author }}</td>
          <td>
            <a href="/" class="btn btn-success">Create</a>
            <a href="{% url 'update_book' books.id %}" class="btn btn-primary">Update</a>
            <a href="{% url 'delete_book' books.id %}" class="btn btn-danger">Delete</a>

          </td>
         
        </tr>
        {% endfor %}
      </tbody>
  </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
