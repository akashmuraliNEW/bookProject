    <main class="container mt-4">

        <h1 style="margin-left: 423px;">Book Available To Buy</h1>  
   <div  style="width: 900px;margin-left: 150px; padding: 30px;">
   <table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Author Name</th>
          <th scope="col">Book Price</th>
          <th scope="col">Author Name</th>
        </tr>
      </thead>
      <tbody>
        {% for books in book %}
        <tr>
        
          <th scope="row">{{ books.id }}</th>
          <td><img src="{{ books.image.url }}" width="50" height="50">
           {{ books.title }}</td>
          <td>{{ books.price }}</td>
          <td>{{ books.author }}</td>
          <td>
            <a href="{% url 'userBookdisplay' books.id %}" class="btn btn-success">Details</a>
            <a href="{% url 'add_to_cart' books.id %}" class="btn btn-primary">Add to cart</a>
            <a href="{% url 'view_cart' %}" class="btn btn-warning">View cart</a>
          </td>
         
        </tr>
        {% endfor %}
      </tbody>
  </table>
