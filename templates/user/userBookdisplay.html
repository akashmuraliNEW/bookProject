{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'user/style.css' %}">
</head>
<body>
  
 <div class="card">
    <div class="card-image"><img src="{{ books.image.url }}" width="100%;" height="230px" alt=""></div>
    <div class="category"> {{ books.author }} </div>
    <div class="heading"> {{ books.title }}
        <form method="post">
            {% csrf_token %}
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
       <br> <a href="{% url 'add_to_cart' books.id %}" class="btn btn-primary" style="margin-left: 10px; margin-top: 20px;" type="submit">add to cart</a>
        <div class="author"> By <span class="name">Abi</span> 4 days ago</div>
    </div>
</div>


</body>
</html>
